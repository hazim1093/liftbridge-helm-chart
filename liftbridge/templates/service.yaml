apiVersion: v1
kind: Service
metadata:
  name: {{ include "liftbridge.fullname" . }}
  labels:
    {{- include "liftbridge.labels" . | nindent 4 }}
spec:
  ports:
  - name: grpc
    port: {{ .Values.liftbridge.port }}
    protocol: TCP
    targetPort: grpc
  selector:
    {{- include "liftbridge.labels" . | nindent 4 }}